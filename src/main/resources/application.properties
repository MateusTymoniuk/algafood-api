spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true

spring.resources.add-mappings=false

algafood.storage.tipo=s3

algafood.storage.local.diretorio-fotos=${HOME}/algafood-local-storage

algafood.storage.s3.id-chave-acesso=${S3_ID_CHAVE_ACESSO}
algafood.storage.s3.chave-secreta=${S3_CHAVE_SECRETA}
algafood.storage.s3.bucket=mateustymoniukalgafood
algafood.storage.s3.regiao=us-east-1
algafood.storage.s3.diretorio-fotos=catalogo

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SEND_GRID_API_KEY}

algafood.email.remetente=AlgaFood <naoresponder@algafood.com.br>
algafood.email.tipo=fake
algafood.email.sandbox=

spring.freemarker.settings.locale=pt_BR
